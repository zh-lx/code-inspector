name: Code Review

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    steps:
    - name: PR Agent action step
      uses: anc95/ChatGPT-CodeReview@main
      env:
        GITHUB_TOKEN: ${{ secrets.CODE_REVIEW_SECRET_TOKEN }}
        # Model config
        OPENAI_API_KEY: ${{ secrets.CODE_REVIEW_KEY }}
        OPENAI_API_ENDPOINT: https://integrate.api.nvidia.com/v1
        MODEL: minimaxai/minimax-m2
        # Common config
        LANGUAGE: Chinese
        max_tokens: 16384